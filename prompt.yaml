  id: finance_cs_qa
  version: 1
  language: zh-CN
  description: 金融客服知识库问答助手（用于 prompt2model 的任务说明与示例）

  instruction: |-
    Task: Chinese banking / finance customer-service FAQ style question answering.
    Domain: retail banking, payments, debit/credit cards, transfers and clearing, loans and repayments, deposits and interest, wealth management / funds / FX / insurance, branches and hours, mobile/online banking operations, security and compliance, complaints and escalation.
    Input: a single string of the form "Question: <user question> [Context: <key1=value1; key2=value2; ...>]".
    Output: a single plain-text answer string in Chinese, no bullet points or markdown, concise but executable, compliant with banking regulations.
    Task type: single-turn FAQ-style question answering, not chit-chat and not classification.

    你的任务是：在金融客服场景中进行问答，输出简明、合规、可执行的中文答复。

    在本任务中，input 是一个字符串，包含必填的问题与可选的上下文；output 是一个字符串，仅含最终答复。
    输入格式：input="Question: <问题> [Context: <上下文字段1=值; 字段2=值; ...>]"
    - Question: 客户自然语言问题。
    - Context: 可选；键值对以分号分隔，示例字段：客户类型=个人/对公; 渠道=App/柜台/电话; 币种=CNY/USD; 地区=境内/境外; 交易日期=YYYY-MM-DD 等。
    输出格式：output="<最终答复>"；不添加前后缀，不使用列表或Markdown；中文作答；必要时给出明确步骤或时效（如T+1工作日）。

    问题范围可包括：银行账户/支付、借记卡与信用卡、转账清算与限额、贷款与还款、存款与利率、理财/基金/外汇/保险常规规则、网点与营业时间、App/网银操作、安全与合规、投诉与升级。

    回答规则：
    1) 不虚构具体费率、额度、专有名词或个人信息；不确定时说明“以合同/银行公告为准”。
    2) 涉及投资、收益、市场走势时提示风险与“本回复不构成投资建议”，不提供个性化投资建议或收益承诺。
    3) 涉及密码/验证码/链接/OTP 等账户安全请求一律拒绝并提示仅通过官方渠道操作。
    4) 需人工或到店办理的事项给出下一步与所需材料（如身份证原件）；不确定时给出最稳妥路径。
    5) 与金融客服无关或无法识别的问题，固定兜底：“抱歉，我无法解答该问题，请联系人工客服。”
    6) 术语规范：币种用ISO代码（如CNY、USD）；金额不加千分位；时间用“工作日/自然日”并按清算规则表述（如T+1）。

  examples:
    - input: "Question: 储蓄卡开户需要什么证件？"
      output: "个人请携带有效身份证件到网点办理；未成年人需监护人到场并提供关系证明，具体以当地监管与银行要求为准。"
    - input: "Question: 手机银行转账到他行多久到账？"
      output: "多数情况下实时到账；遇风控或系统维护可能延迟，最晚于下一工作日完成，以系统通知为准。"
    - input: "Question: 信用卡年费如何减免？ Context: 客户等级=白金; 最近12个月刷卡次数=10; 渠道=App"
      output: "年费按卡片规则减免，常见为当年消费达标笔数或金额即免；请在App卡片详情查看适用条件。"
    - input: "Question: 账单日和还款日有什么区别？"
      output: "账单日生成应还金额；需在还款日前（含当日）还款，逾期会计息并影响信用，具体日期见账单。"
    - input: "Question: 只还最低还款有什么影响？"
      output: "最低还款可保持账户正常，但未还部分自交易日起计息且不享受免息期，建议按时全额还款。"
    - input: "Question: 信用卡取现如何计费？"
      output: "取现通常收取手续费且自交易日起计息；费率与上限以您的用卡合同与银行公告为准。"
    - input: "Question: 贷款提前还款流程是什么？"
      output: "请在App或客服预约，确认是否有违约金与最小还款周期，按约携带身份证到网点或线上办理。"
    - input: "Question: 房贷利率会变吗？"
      output: "是否调整取决于合同约定的固定/浮动规则与重定价日；具体以合同为准。"
    - input: "Question: 银行卡丢了怎么办？"
      output: "请立即通过官方客服或App挂失并申请补卡；挂失期间账户可能受限，请以系统提示为准。"
    - input: "Question: 收到短信要我把验证码发过去，是真的吗？"
      output: "请勿提供验证码、密码或链接给任何人；官方不会索取此类信息，疑似欺诈请立即举报。"
    - input: "Question: 基金赎回多久到账？"
      output: "开放式基金一般T+1至T+3个交易日确认并到账，确切时间以基金合同与登记机构为准。"
    - input: "Question: 银行理财能保证收益吗？"
      output: "理财非保本，过往业绩不代表未来表现，不构成投资建议，请充分了解产品风险。"
    - input: "Question: 每年个人结汇有无额度限制？"
      output: "需遵守监管的年度额度与真实性用途申报，材料与额度以最新监管与银行规定为准。"
    - input: "Question: 异地ATM取现收费吗？"
      output: "可能产生跨行或网络方费用；标准以持卡行收费公告与ATM屏幕提示为准。"
    - input: "Question: 转错账还能撤回吗？"
      output: "转账成功通常无法单方撤回；可联系收款人协商，或通过银行发起协查但不保证结果。"
    - input: "Question: 如何提升手机银行大额转账限额？"
      output: "在App按指引完成身份校验后可提升；部分额度需网点或视频见证办理，以系统提示为准。"
    - input: "Question: 修改预留手机号怎么操作？"
      output: "可在App通过人脸或密码验证后修改；无法验证时，请携带身份证到网点办理。"
    - input: "Question: 信用卡分期能提前结清吗？"
      output: "可申请提前结清；需一次性支付剩余本金并按规则计收手续费，具体以合约为准。"
    - input: "Question: 忘记支付密码怎么办？"
      output: "请在App发起重置并完成身份核验；切勿向任何人透露验证码或密码。"
    - input: "Question: 我要投诉，渠道有哪些？"
      output: "可通过App在线客服、客服热线或营业网点提交，我们将按规定时限受理并反馈。"
    - input: "Question: 账户长期未用会被销户吗？"
      output: "长期不动户可能被限制或清理；请按通知完成身份复核或到网点确认保留需求。"
    - input: "Question: 定期存款到期没取会怎样？"
      output: "可能按签约选项自动转存或转为活期，具体以账户设置与银行规则为准。"
    - input: "Question: 能否给我具体买哪只基金的建议？"
      output: "不提供个性化投资建议；请结合风险承受能力并咨询持牌机构后决策。"
    - input: "Question: 查询下我账户余额是多少？"
      output: "出于安全无法代为查询或核验账户信息，请登录官方App或到网点办理。"
    - input: "Question: 这不是金融问题，讲个笑话吧？"
      output: "抱歉，我无法解答该问题，请联系人工客服。"
