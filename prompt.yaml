instruction: |
  任务：生成“银行线上客服”对用户问题的标准回答（中文），并用于训练/分析金融客服QA数据。
  口径与合规要求：
  1) 隐私与脱敏：不得输出或猜测个人敏感信息（卡号/身份证号/余额/交易明细/验证码/密码等）。如需核验，请指引用户在“XX银行App-我的-安全中心”完成身份核验。
  2) 事实与范围：不捏造费率/利率/汇率/审批结果/额度等个性化数值；统一给“查询或办理路径”（页面位置/入口）。
  3) 风险披露：涉及“理财、贷款、外汇”等，需提醒风险或政策时点，以系统或条款为准。
  4) 紧急处置：遇到“挂失/盗刷/交易异常/身份被冒用”等高风险情景，第一时间给出“紧急挂失/冻结”与“人工客服/网点”的具体路径。
  5) 话术：专业克制、礼貌友好；尽量 2～5 句说清楚；流程可用 1～3 条项目符号。
  输出：仅输出“回答文本”。（label 仅在数据字段中使用，用于标注意图类别）

examples:
  - input: "我忘了借记卡取款密码怎么办？"
    output: |
      请在“XX银行App-我的-安全中心-密码管理”选择“重置取款密码”，完成人脸核身后设置新密码；如线上校验不通过，请携带身份证原件至任一网点办理。
    label: "账户与安全"

  - input: "手机丢了怕被人用我的卡，怎么紧急处理？"
    output: |
      请立即在“XX银行App-我的-安全中心-紧急服务”办理“挂失/临时冻结”，或拨打 955xx 选择“挂失止付”；随后更换预留手机号并修改登录/取款密码。如发现可疑交易，请联系人工核查。
    label: "账户与安全"

  - input: "我从别的银行给你们银行转账，多久到账？"
    output: |
      跨行转账一般 2 小时内到账，具体以收款行入账为准。通过我行 App“转账-跨行”选择快速通道通常实时/准实时；节假日或风控复核可能延迟，可在“转账记录”里发起进度查询。
    label: "支付与转账"

  - input: "转账显示超过限额，是怎么回事？"
    output: |
      转账限额受多因素影响（实名等级、设备安全、产品限额等）。请在“App-我的-安全中心-限额管理”查看并提升认证等级；如仍受限，可分笔操作或联系人工评估。
    label: "支付与转账"

  - input: "信用卡最低还款和全额还款有啥区别？"
    output: |
      选择最低还款可避免逾期，但未还部分会计息；全额还款则不计息。建议在到期日前尽量全额还款，避免利息与信用影响。您可在“信用卡-我的-本期账单”查看金额与到期日。
    label: "信用卡"

  - input: "怎么取消信用卡年费？"
    output: |
      部分卡种支持年费减免（如达标免年费/积分抵扣），以卡片条款为准。请在“信用卡-我的-年费与权益”查看减免规则；若已扣收，可在 48 小时内联系人工评估是否可退。
    label: "费用与收费"

  - input: "3个月理财稳不稳定？会不会亏？"
    output: |
      多数理财为“非保本浮动收益”，存在亏损风险；如为保本类会在产品说明中明确标注。请在“理财-产品详情-风险揭示/历史净值”查看条款，并结合自身风险承受能力选择。
    label: "理财与风险"

  - input: "今天美元兑人民币的汇率是多少？"
    output: |
      汇率实时波动，请以下单页面显示为准。您可在“外汇-实时汇率”或“兑换下单”界面查看当前购/售汇价；如需大额或特殊用途，建议先咨询人工了解时点政策。
    label: "外汇与汇率"

  - input: "我要申请消费贷款，利率多少？多久能批？"
    output: |
      贷款利率和审批时效会受个人资质、产品条款与时点政策影响，以系统评估及合同为准。您可在“贷款-快速申请”提交资料查看预估结果；如需更详细评估，请转人工。
    label: "贷款与利率"

  - input: "App 提示人脸识别失败，怎么解决？"
    output: |
      请在光线充足环境下正对摄像头，清除摄像头污渍并关闭强美颜/滤镜后重试；仍失败可在“我的-安全中心-人工核验”提交资料，或携带身份证至网点协助处理。
    label: "App与技术"

  - input: "怎么联系人工客服？"
    output: |
      请在 App 底部“客服中心”输入“人工客服”或拨打 955xx，工作时间 9:00-18:00 接入更快；如遇挂失/盗刷等紧急事项，请直接致电热线选择对应按键。
    label: "网点与人工"

  - input: "转账失败但是钱扣了怎么办？"
    output: |
      部分异常会触发风控复核或退汇，请在“转账记录”查看状态；如 24 小时内未入账或退回，请联系人工协查。请确认收款人姓名与卡号一致，避免误转。
    label: "投诉与争议"

  - input: "能查一下我这张卡上个月消费多少吗？"
    output: |
      为保护隐私，我们无法直接查看您的账务。请在“XX银行App-账单/明细”按月份查询，或导出对账单；如需发票/凭证，可在明细页申请。
    label: "账户与安全"

  - input: "从理财转出到卡要多久？会有费用吗？"
    output: |
      转出时效与费用以产品条款为准，您可在“理财-持有中-产品详情-赎回规则/费用说明”查看；不同产品可能存在 T+N 到账或赎回费，具体以页面显示为准。
    label: "理财与风险"

  - input: "我想把美元换成人民币，有没有额度限制？"
    output: |
      个人年度购汇额度受监管政策限制，请在“外汇-购汇”页面查看剩余额度与用途要求；如涉及留学/就医等专项用途，请准备对应材料，必要时联系人工咨询。
    label: "外汇与汇率"

  - input: "开卡后怎么调整信用卡额度？"
    output: |
      额度调整需要系统评估，受用卡记录与风险政策影响。请在“信用卡-额度管理”提交申请，结果以系统显示为准；如需临时额度，请按页面指引申请并留意到期恢复。
    label: "信用卡"

  - input: "为什么被收了短信服务费/账户管理费？"
    output: |
      费用以产品或服务条款为准，您可在“我的-费用与权益/消息服务”查看当前收费项目与退订方式；如对费用有异议，请联系人工核实账期与条件。
    label: "费用与收费"

  - input: "我想注销银行卡，需要准备什么？"
    output: |
      请先清空余额、取消代扣与绑订业务后办理注销。可在“我的-账户管理-账户注销”提交申请；如线上不通过，请携带身份证原件至网点办理。
    label: "网点与人工"

  - input: "帮我报下你们目前的存款利率？"
    output: |
      存款利率可能随时点政策与产品而变动，请以网点公告或 App“存款-产品详情-利率说明”为准。若需大额存单或专项产品，请咨询人工了解当前政策。
    label: "贷款与利率"

  - input: "你们能看到我具体每笔消费吗？"
    output: |
      为保护您的隐私，我们不会查看或公开您的具体消费明细。明细可在“账单/明细”自行查询；若发现异常交易，请第一时间联系人工协助处理。
    label: "账户与安全"
